<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div class="main">
        <div class="header">
            <h2>Score Board</h2>
        </div>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button id="home-plus-one" onclick="incrementHomeScoreByOne()">+1</button>
                    <button id="home-plus-two" onclick="incrementHomeScoreByTwo()">+2</button>
                    <button id="home-plus-three" onclick="incrementHomeScoreByThree()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div>
                    <button id="guest-plus-one" onclick="incrementGuestScoreByOne()">+1</button>
                    <button id="guest-plus-two" onclick="incrementGuestScoreByTwo()">+2</button>
                    <button id="guest-plus-three" onclick="incrementGuestScoreByThree()">+3</button>
                </div>
            </div>
        </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
